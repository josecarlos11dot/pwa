<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Captura</title>
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="stylesheet" href="/style.css" />
  <meta name="theme-color" content="#0f172a" />
</head>
<body class="capture">
  <header class="topbar">
    <h1>Capturar vehículo</h1>
    <nav>
      <a class="btn" href="/">Dashboard</a>
    </nav>
  </header>

<main class="capture-main">
  <!-- Vista previa en vivo -->
  <video id="preview" autoplay playsinline muted style="width:100%; max-height:65vh; border-radius:12px; background:#000"></video>

  <!-- Canvas oculto para “congelar” y extraer el frame -->
  <canvas id="frame" hidden></canvas>

  <!-- Fallback por si la cámara falla (iOS permisos, etc.) -->
  <input id="photoFallback" type="file" accept="image/*" capture="environment" hidden />

  <div style="display:flex; gap:12px; margin-top:12px;">
    <button id="snapAndSend" class="btn big" type="button">Capturar y enviar</button>
    <button id="retry" class="btn" type="button" hidden>Reintentar cámara</button>
  </div>
  <p id="status"></p>
</main>



  <script src="/app.js" type="module"></script>
</body>
</html>
